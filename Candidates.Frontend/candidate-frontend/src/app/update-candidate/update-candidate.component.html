<div class="container">
    <h2>Editar Candidato</h2>
    <form [formGroup]="candidateForm" (ngSubmit)="saveCandidate()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" formControlName="surname" class="form-control" />
      </div>
      <div class="form-group">
        <label for="birthday">Fecha de Nacimiento:</label>
        <input type="date" id="birthday" formControlName="birthday" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
  
      <button type="button" class="btn btn-primary" (click)="addExperience()">Agregar Experiencia</button>
  
      <div formArrayName="candidateExperiences">
        <div *ngFor="let experience of experiences.controls; let i = index" class="experience-section">
          <div [formGroupName]="i">
            <div class="experience-section">
            <div class="experience-title">Experiencia {{ i + 1 }}</div>
            <div class="form-group">
              <label for="company">Empresa:</label>
              <input type="text" id="company" formControlName="company" class="form-control" />
              <label for="job">Trabajo:</label>
              <input type="text" id="job" formControlName="job" class="form-control" />
              <label for="description">Descripción:</label>
              <input type="text" id="description" formControlName="description" class="form-control" />
              <label for="salary">Salario:</label>
              <input type="number" id="salary" formControlName="salary" class="form-control" />
              <label for="beginDate">Fecha Inicio:</label>
              <input type="date" id="beginDate" formControlName="beginDate" class="form-control" />
              <label for="endDate">Fecha Fin:</label>
              <input type="date" id="endDate" formControlName="endDate" class="form-control" />
            </div>
          </div>
        </div>
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit">Guardar Candidato</button>
    </form>
  </div>
